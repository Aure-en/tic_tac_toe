<!DOCTYPE html>

<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="script.js"></script>
</head>

<body>

  <div class="wrapper">

    <aside class="player player1">
      <h2 class="player__name">Player 1</h2>
      <span class="player__mark"></span>
      <span class="player__score"></span>
    </aside>

    <main class="game">

      <h1>Tic Tac Toe</h1>
      <div class="stats"></div>
      <div class="result"></div>

      <button type="button" class="btn reset">Reset</button>

    </main>

    <aside class="player player2">
      <h2 class="player__name">Player 2</h2>
      <span class="player__mark"></span>
      <span class="player__score"></span>
    </aside>

  </div>

</body>
