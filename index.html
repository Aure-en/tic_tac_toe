<!DOCTYPE html>

<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9fbb921c08.js" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</head>

<body>

  <div class="wrapper">

    <div class="result box">Welcome.<br>Click anywhere to start playing.</div>

    <div class="main">

      <aside class="player player1">
        <h2 class="player__title">PLAYER 1</h2>

        <div class="player__stats player__stats--1 box">
          <ul>
            <li class="player__name"><span class="stats">NAME:</span> Potato</i></li>
            <li class="player__mark"><span class="stats">MARK:</span> X</li>
            <li class="player__score"><span class="stats">PLAYED:</span> 10 games</li>
            <li class="player__rate"><span class="stats">WON:</span> 5 games</li>
            <li class="player__rate"><span class="stats">LOST:</span> 5 games</li>
          </ul>
          <i class="fas fa-pencil-alt"></i>
        </div>

      </aside>

      <main class="game">

        <div class="board box"></div>

      </main>

      <aside class="player player2">
        <h2 class="player__title">PLAYER 2</h2>

        <div class="player__stats player__stats--2 box">
          <ul>
            <li class="player__name"><span class="stats">NAME:</span> POTATO2</li>
            <li class="player__mark"><span class="stats">MARK:</span> O</li>
            <li class="player__score"><span class="stats">PLAYED:</span> 10 GAMES</li>
            <li class="player__rate"><span class="stats">WON:</span> 5 GAMES</li>
            <li class="player__rate"><span class="stats">LOST:</span> 5 GAMES</li>
          </ul>
          <i class="fas fa-pencil-alt"></i>
        </div>

      </aside>

    </div>

    <nav class="links">
      <button type="button" class="btn reset"><div class="icon"><i class="fas fa-eraser"></i></div>Reset</button>
      <a href="https://github.com/Aure-en/tic_tac_toe" class="btn"><div class="icon"><i class="fab fa-github"></div></i>Repository</a>
      <button type="button" class="btn reset"><div class="icon"><i class="fas fa-cog"></i></div>Settings</button>
    </nav>

  </div>

</body>
